<div class="todo">
  <ul class="todo__list">
    <li *ngFor="let todo of todoList" class="todo__item">
      <div class="todo__id">
        <span class="todo__">ID: </span>{{ todo.id }}
      </div>
      <div class="todo__title">{{ todo.title }}</div>
      <input type="checkbox" [(ngModel)]="todo.completed" />
    </li>
  </ul>
</div>
